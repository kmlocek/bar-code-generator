<div class="config-container">
  <div class="config-card">
    <h1>Barcode Label Generator</h1>
    <p class="description">
      Enter label numbers separated by commas or use ranges with a dash.
    </p>
    
    <div class="examples">
      <strong>Examples:</strong>
      <ul>
        <li><code>7008440080, 7008440081, 7008440082</code></li>
        <li><code>7008440080-7008440084</code></li>
        <li><code>100-105, 200, 300-302</code></li>
      </ul>
    </div>

    <div class="input-group">
      <label for="labelInput">Label Numbers:</label>
      <textarea 
        id="labelInput"
        [(ngModel)]="labelInput" 
        placeholder="e.g., 7008440080-7008440084, 9999440010"
        rows="6"
      ></textarea>
    </div>

    <button 
      class="generate-btn" 
      (click)="generateLabels()"
      [disabled]="!labelInput.trim()"
    >
      Generate Labels
    </button>
  </div>
</div>
