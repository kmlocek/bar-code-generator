<div class="language-switcher">
  <button 
    class="lang-btn" 
    [class.active]="currentLanguage === 'pl'"
    (click)="switchLanguage('pl')"
    title="Polski"
  >
    PL
  </button>
  <button 
    class="lang-btn" 
    [class.active]="currentLanguage === 'en'"
    (click)="switchLanguage('en')"
    title="English"
  >
    EN
  </button>
</div>
